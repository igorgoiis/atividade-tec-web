<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./src/img/Group 18.svg" alt="Logo">
      </div>
      <div class="display">
        <div class="entradas">
          <div class="titulo">
            <span>Entradas</span>
            <img src="./img/Entradas.svg" alt="">
          </div>
          <span id="total-entrada">R$ 00,00</span>
        </div>
        <div class="saidas">
          <div class="titulo">
            <span>Saídas</span>
            <img src="./img/Saídas.svg" alt="">
          </div>
          <span id="total-saida">R$ 00,00</span>
        </div>
        <div class="total">
          <div class="titulo">
            <span>Total</span>
            <img src="./img/Total.svg" alt="">
          </div>
          <span id="total-total">R$ 00,00</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Preço</th>
            <th scope="col">Categoria</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <div class="btn-group dropup">
      <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fal fa-plus"></i>
      </button>
      <div class="dropdown-menu">
        <!-- Botão para acionar modal -->
        <button type="button" class="btn btn-success receita" data-toggle="modal" data-target="#ModalReceita">
          <i class="far fa-arrow-up"></i>
        </button>
        <!-- Botão para acionar modal -->
        <button type="button" class="btn btn-danger despesa" data-toggle="modal" data-target="#ModalDespesa">
          <i class="far fa-arrow-down"></i>
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalReceita" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar Receita</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titulo_receita">Título da Receita</label>
                <input type="text" class="form-control" id="titulo_receita" placeholder="Salário">
              </div>
              <div class="form-group">
                <label for="valor_receita">Valor</label>
                <input type="text" class="form-control" id="valor_receita" placeholder="R$ 00,00">
              </div>
              <div class="form-group">
                <label for="data_receita">Data</label>
                <input class="form-control" type="date" id="data_receita">
              </div>
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-success">Salvar receita</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="ModalDespesa" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar Despesa</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titulo_receita">Título da Despesa</label>
                <input type="text" class="form-control" id="titulo_receita" placeholder="Aluguel">
              </div>
              <div class="form-group">
                <label for="valor_receita">Valor</label>
                <input type="text" class="form-control" id="valor_receita" placeholder="R$ 00,00">
              </div>
              <div class="form-group">
                <label for="data_receita">Data</label>
                <input class="form-control" type="date" id="data_receita">
              </div>
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-danger">Salvar despesa</button>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="./src/js/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./src/js/simple-mask-money.js"></script>
  <script src="./src/js/script.js"></script>
  <script>
    // configuration
    const args = {
      // afterFormat(e) { console.log('afterFormat', e); },
      // allowNegative: false,
      // beforeFormat(e) { console.log('beforeFormat', e); },
      negativeSignAfter: false,
      prefix: '',
      suffix: '',
      fixed: true,
      fractionDigits: 2,
      decimalSeparator: ',',
      thousandsSeparator: '.',
      cursor: 'move'
    };

    // select the element
    const input = SimpleMaskMoney.setMask('#valor', args);

    // This method return value of your input in format number to save in your database
    input.formatToNumber();

  </script>
</body>
</html>

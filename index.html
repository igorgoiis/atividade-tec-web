<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancesApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./img/Group 18.svg" alt="Logo">
      </div>
      <div class="display">
        <div class="entradas">
          <div class="titulo">
            <span>Entradas</span>
            <img src="./img/Entradas.svg" alt="">
          </div>
          <span id="total-entrada">R$ 00,00</span>
        </div>
        <div class="saidas">
          <div class="titulo">
            <span>Saídas</span>
            <img src="./img/Saídas.svg" alt="">
          </div>
          <span id="total-saida">R$ 00,00</span>
        </div>
        <div class="total">
          <div class="titulo">
            <span>Total</span>
            <img src="./img/Total.svg" alt="">
          </div>
          <span id="total-total">R$ 00,00</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="input-entrada">
        <div>
          <label for="titulo">Título</label>
          <input type="text" name="titulo" id="titulo">
        </div>
        <div>
          <label for="tipo">Entrada/Saída</label>
          <select name="tipo" id="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>
        <div>
          <label for="valor">Valor</label>
          <input inputmode="numeric" value="0,00" name="valor" id="valor">
        </div>
        <div>
          <label for="categoria">Categoria</label>
          <input type="text" name="categoria" id="categoria">
        </div>
        <button id="cad" onclick="cadastrar()">Cadastrar</button>
      </div>
      <table>
        <thead>
          <tr class="cabecalho">
            <th>Título</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabela">
          <tr>
            <td><span>-</span></td>
            <td><span>-</span></td>
            <td><span>-</span></td>
            <td><span>-</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    
  </footer>
  <script src="./js/simple-mask-money.js"></script>
  <script src="./js/script.js"></script>
  <script>
    // configuration
    const args = {
      // afterFormat(e) { console.log('afterFormat', e); },
      // allowNegative: false,
      // beforeFormat(e) { console.log('beforeFormat', e); },
      negativeSignAfter: false,
      prefix: '',
      suffix: '',
      fixed: true,
      fractionDigits: 2,
      decimalSeparator: ',',
      thousandsSeparator: '.',
      cursor: 'move'
    };

    // select the element
    const input = SimpleMaskMoney.setMask('#valor', args);

    // This method return value of your input in format number to save in your database
    input.formatToNumber();

  </script>
</body>
</html>
